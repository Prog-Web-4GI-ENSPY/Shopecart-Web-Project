openapi: 3.0.3
info:
  title: Shopcart API
  description: API e-commerce avec Laravel + Sanctum
  version: 1.0.0
  contact:
    name: Équipe TP4
    email: contact@shopcart.com

tags:
  - name: Auth
    description: Opérations d'authentification et de profil utilisateur
  - name: Category
    description: Gestion des catégories de produits (Admin requis pour le CRUD)
  - name: Product
    description: Gestion des produits (Admin requis pour le CRUD)

servers:
  - url: http://localhost:8000/api/v1
    description: Local API
  - url: https://api.shopcart.com/v1
    description: Production API

paths:
  # --- AUTHENTIFICATION ---
  /register:
    post:
      summary: Inscription utilisateur
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name, email, password, password_confirmation, phone, address]
              properties:
                name:
                  type: string
                  example: "Raoul Ossombe"
                email:
                  type: string
                  format: email
                  example: "raoulOssombe@shopcart.com"
                password:
                  type: string
                  format: password
                  minLength: 8
                password_confirmation:
                  type: string
                  format: password
                phone:
                  type: string
                  nullable: true
                  example: "+237 673943804"
                address:
                  type: string
                  nullable: true
                  example: "Yaounde, Ekounou"
      responses:
        '201':
          description: Inscription réussie
          content:
            application/json:
              schema:
                type: object
                properties:
                  message: { type: string }
                  token: { type: string }
                  user:
                    $ref: '#/components/schemas/User'
        '422':
          description: Erreur de validation

  /login:
    post:
      summary: Connexion utilisateur
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
      responses:
        '200':
          description: Connexion réussie
          content:
            application/json:
              schema:
                type: object
                properties:
                  message: { type: string }
                  token: { type: string }
                  user:
                    $ref: '#/components/schemas/User'
        '401':
          description: Identifiants incorrects

  /logout:
    post:
      summary: Déconnexion
      tags: [Auth]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Déconnecté

  /user:
    get:
      summary: Récupérer l'utilisateur connecté
      tags: [Auth]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Utilisateur connecté
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

  # --- CATÉGORIES (CRUD) ---
  /categories:
    get:
      summary: Liste de toutes les catégories
      tags: [Category]
      responses:
        '200':
          description: Liste des catégories
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Category'
    post:
      summary: Créer une nouvelle catégorie (Admin requis)
      tags: [Category]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CategoryRequest'
      responses:
        '201':
          description: Catégorie créée avec succès
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
        '401':
          description: Non authentifié
        '403':
          description: Accès interdit (rôle non-ADMIN)
        '422':
          description: Erreur de validation

  /categories/{id}:
    get:
      summary: Obtenir une catégorie par ID
      tags: [Category]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Détails de la catégorie
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
        '404':
          description: Catégorie non trouvée
    patch:
      summary: Mettre à jour une catégorie (Admin requis)
      tags: [Category]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CategoryRequest'
      responses:
        '200':
          description: Catégorie mise à jour avec succès
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
        '401':
          description: Non authentifié
        '403':
          description: Accès interdit (rôle non-ADMIN)
        '404':
          description: Catégorie non trouvée
        '422':
          description: Erreur de validation
    delete:
      summary: Supprimer une catégorie (Admin requis)
      tags: [Category]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Catégorie supprimée avec succès (No Content)
        '401':
          description: Non authentifié
        '403':
          description: Accès interdit (rôle non-ADMIN)
        '404':
          description: Catégorie non trouvée

  # --- PRODUITS (CRUD) ---
  /products:
    get:
      summary: Liste de tous les produits
      tags: [Product]
      parameters:
        - name: category_id
          in: query
          required: false
          schema:
            type: integer
          description: Filtrer par ID de catégorie
      responses:
        '200':
          description: Liste des produits
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
    post:
      summary: Créer un nouveau produit (Admin requis)
      tags: [Product]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ProductRequest'
      responses:
        '201':
          description: Produit créé avec succès
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '401':
          description: Non authentifié
        '403':
          description: Accès interdit (rôle non-ADMIN)
        '422':
          description: Erreur de validation

  /products/{id}:
    get:
      summary: Obtenir un produit par ID
      tags: [Product]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Détails du produit
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '404':
          description: Produit non trouvé
    patch:
      summary: Mettre à jour un produit (Admin requis)
      tags: [Product]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ProductRequestUpdate'
      responses:
        '200':
          description: Produit mis à jour avec succès
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '401':
          description: Non authentifié
        '403':
          description: Accès interdit (rôle non-ADMIN)
        '404':
          description: Produit non trouvé
        '422':
          description: Erreur de validation
    delete:
      summary: Supprimer un produit (Admin requis)
      tags: [Product]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Produit supprimé avec succès (No Content)
        '401':
          description: Non authentifié
        '403':
          description: Accès interdit (rôle non-ADMIN)
        '404':
          description: Produit non trouvé

components:
  schemas:
    # --- SCHÉMAS UTILISATEUR ---
    User:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        email:
          type: string
        role:
          type: string
          enum: [USER, ADMIN, SUPERADMIN]
        phone:
          type: string
          nullable: true
        address:
          type: string
          nullable: true
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    # --- SCHÉMAS CATÉGORIE ---
    Category:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        slug:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    CategoryRequest:
      type: object
      required: [name]
      properties:
        name:
          type: string
          example: "Électronique"

    # --- SCHÉMAS PRODUIT ---
    Product:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        slug:
          type: string
        description:
          type: string
        price:
          type: number
          format: float
        image_url:
          type: string
          format: url
          nullable: true
        category_id:
          type: integer
        category:
          $ref: '#/components/schemas/Category'
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    ProductRequest:
      type: object
      required: [name, description, price, category_id, image]
      properties:
        name:
          type: string
          example: "Smartphone X10"
        description:
          type: string
          example: "Un téléphone haut de gamme avec une super caméra."
        price:
          type: number
          format: float
          example: 799.99
        category_id:
          type: integer
          example: 1
        image:
          type: string
          format: binary
          description: Fichier image du produit (pour multipart/form-data)

    ProductRequestUpdate:
      type: object
      properties:
        name:
          type: string
          example: "Smartphone X10 Pro"
        description:
          type: string
          example: "Un téléphone haut de gamme avec une super caméra."
        price:
          type: number
          format: float
          example: 899.99
        category_id:
          type: integer
          example: 1
        image:
          type: string
          format: binary
          description: Nouveau fichier image du produit (optionnel)
          nullable: true

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

security:
  - bearerAuth: []